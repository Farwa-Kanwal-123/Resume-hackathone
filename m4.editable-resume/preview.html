<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Preview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="preview-style.css">
</head>
<body>
    <div class="edit-controls">
        <button id="editModeBtn" class="edit-btn">
            <i class="fas fa-edit"></i> Toggle Edit Mode
        </button>
        <button id="saveChangesBtn" class="save-btn" style="display: none;">
            <i class="fas fa-save"></i> Save Changes
        </button>
    </div>
    <div class="container" id="resumeOutput">
        <!-- Resume content will be inserted here by JavaScript -->
    </div>
    <script src="preview.js"></script>
</body>
</html>
